name: Docker Image CI for GHCR

on: 
  push

jobs: 
  build_and_publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: npm install
        run: npm ci
      - name: run the unit tests
        run: npm test
      - name: Build and push the image
        run: |
          docker login --username ajbognar --password ${{secrets.ACCESS_TOKEN}} ghcr.io
          docker build -t ghcr.io/ajbognar/arithmetic-service:latest --file Dockerfile .
          docker push ghcr.io/ajbognar/arithmetic-service:latest
      - name: Publish the image to azure container repository
        run: |
          docker login --username practicum16cr --password ${{secrets.AZURE_CONTAINER_REGISTRY}} practicum16cr.azurecr.io
          docker tag ghcr.io/ajbognar/arithmetic-service:latest practicum16cr.azurecr.io/arithmetic-service:latest
          docker push practicum16cr.azurecr.io/arithmetic-service:latest
